<h1>Alumnos</h1>
<table class="table table-dark">
    <thead>
      <tr>        
        <th scope="col">Nombres</th>
        <th scope="col">Apellidos</th>
        <th scope="col">Promedio</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let alumno of alumnos">        
        <td>{{alumno.nombres}}</td>
        <td>{{alumno.apellidos}}</td>
        <td>{{alumno.promedio}}</td>
      </tr>
      
    </tbody>
</table>
